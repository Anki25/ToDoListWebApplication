<div ng-controller="TaskController as ctrl">
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">You are not logged in!</div>
</div>

<div ng-hide="currentUser==''">
<div class="panel panel-default" ng-controller="TaskController as ctrl">
<div class="panel heading">
<span class="lead">Update your task</span>
</div>
<div class="formcontainer">
<form ng-submit="ctrl.edit()" name="myForm" class="form-horizontal">

<div class="row">
 <div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="task_id">Task Id</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.task.task_id" id="task_id"
class="title form-control input-sm" value={{selectedTask.task_id}}>
</div>
</div>
</div>


<div class="row">
 <div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="title">Title</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.task.title" id="title"
class="title form-control input-sm" value={{selectedTask.title}}>
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="description">details</label>
<div class="col-md-7">
<textarea rows="20" cols="300" ng-model="ctrl.task.description" id="description"
class="description form-control input-sm" value={{selectedTask.description}}></textarea>
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="task_date">Date</label>
<div class="col-md-7">
<input type="date" width="100" height="50" ng-model="ctrl.task.task_date" id="task_date"
class=" task_date form-control input-sm" >
</div>
</div>
</div>

<div class="row">
<div class="radio">
<label class="radio-inline">
<input type="radio" name="status" value="Pending" ng-model="ctrl.task.status" checked>Pending
</label>
<label class="radio-inline">
<input type="radio" name="status" value="Done" ng-model="ctrl.task.status">Done
</label>
</div>
</div>


<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Update Task" class="btn btn-primary btn-sm">
<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
